<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Video Chat.">
    <meta name="author" content="Brian Mau">
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
    <button id="button" style="color: white; z-index: 111111111;position: absolute;">start</button>
    <video class="localVideo" playsinline autoplay muted></video>
    <div class="remoteVideos"></div>
    <script src='/socket.io/socket.io.js'></script>
    <script src="/js/video.js"></script>
    <script>
      const button = document.querySelector('#button')
      button.addEventListener('click', getUserMediaDevices)
    </script>
</body>
</html>
